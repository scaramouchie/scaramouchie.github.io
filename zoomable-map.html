<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomable Map</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <object id="svg-object" type="image/svg+xml" data="Map3--Recovered--01.svg" style="width:100%; height:100%;"></object>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const obj = document.getElementById('svg-object');
      obj.addEventListener('load', () => {
        const svgDoc = obj.contentDocument;
        const svg = svgDoc.querySelector('svg');
        const panzoom = Panzoom(svg, {
          contain: 'outside',
          maxScale: 20,
          minScale: 0.2
        });
        svg.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
      });
    });
  </script>
</body>
</html>
