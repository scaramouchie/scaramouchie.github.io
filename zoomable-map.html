<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Zoomable SVG</title>
  <style>
    html, body { height: 100%; margin:0; }
    #panzoom-container { width:100%; height:100%; overflow:hidden; }
    svg { width:100%; height:100%; display: block; }
  </style>
</head>

<body>
  <div id="panzoom-container">
    <svg id="zoom-svg" xmlns="http://www.w3.org/2000/svg" 
         xlink="http://www.w3.org/1999/xlink" 
         viewBox="0 0 15000 15000" preserveAspectRatio="xMidYMid meet">
      <image x="0" y="0" width="15000" height="15000" href="zoomable-map.svg" />
    </svg>
  </div>

  <!-- svg-pan-zoom library -->
  <script src="https://unpkg.com/svg-pan-zoom@3.7.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      svgPanZoom('#zoom-svg', {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true,
        minZoom: 0.0000333, // ~0.5 / 15000
        maxZoom: 1,         // 15000 / 15000
        zoomScaleSensitivity: 0.2,
        smoothScroll: true,
        beforeZoom: function(oldScale, newScale) {
          // clamp to explicit range
          return Math.max(Math.min(newScale, this.maxZoom), this.minZoom);
        }
      });
    });
  </script>
</body>
</html>
