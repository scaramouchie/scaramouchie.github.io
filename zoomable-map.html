<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Zoomable SVG</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #svgContainer {
      width: 100%; height: 100%;
      cursor: grab;
    }
    svg {
      width: 100%; height: 100%;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div id="svgContainer">
    <!-- Inline your SVG here -->
    <!-- Replace the <svg>...</svg> block with the actual content of zoomable-map.svg -->
    <svg id="zoomSvg" viewBox="0 0 15000 15000" xmlns="http://www.w3.org/2000/svg">
      <!-- Example: use an <image> tag or your SVG paths directly -->
      <image href="zoomable-map.svg" x="0" y="0" width="15000" height="15000" />
    </svg>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
  <script>
    const container = document.getElementById('svgContainer');
    const svgEl = document.getElementById('zoomSvg');

    const panzoom = Panzoom(svgEl, {
      minScale: 0.000033,    // ~0.5 / 15000
      maxScale: 1000,
      contain: 'outside',
      cursor: 'grab'
    });

    // Enable wheel zoom
    container.addEventListener('wheel', panzoom.zoomWithWheel);

    // Right-click dragging
    container.addEventListener('mousedown', e => {
      if (e.button === 2) {
        e.preventDefault();
        container.style.cursor = 'grabbing';
        panzoom.panStart(e);
      }
    });
    container.addEventListener('mousemove', e => panzoom.pan(e));
    container.addEventListener('mouseup', e => {
      if (e.button === 2) {
        panzoom.panEnd(e);
        container.style.cursor = 'grab';
      }
    });
    container.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
