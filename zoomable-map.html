<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoomable Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #svg-container {
      width: 100%;
      height: 100vh;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <embed id="svg-embed" src="zoomable-map.svg" type="image/svg+xml" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    document.getElementById('svg-embed').addEventListener('load', function () {
      const svgDoc = this.getSVGDocument();
      const svgEl = svgDoc.querySelector('svg');

      svgPanZoom(svgEl, {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true,
        minZoom: 0.1,
        maxZoom: 100
      });
    });
  </script>
</body>
</html>
