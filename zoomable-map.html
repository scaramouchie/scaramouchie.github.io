<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomable SVG with Mouse Wheel & Right-Click Drag</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #111;
    }
    #panzoom {
      width: 100%;
      height: 100%;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="panzoom">
    <!-- Embed your SVG directly; use the object tag -->
    <object id="svg-object" type="image/svg+xml" data="zoomable-map.svg"></object>
  </div>

  <!-- svg-pan-zoom library -->
  <script src="https://unpkg.com/svg-pan-zoom@3.7.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const obj = document.getElementById('svg-object');

      obj.addEventListener('load', () => {
        const svgDoc = obj.contentDocument;
        const svgEl = svgDoc.querySelector('svg');

        const panZoom = svgPanZoom(svgEl, {
          zoomEnabled: true,
          panEnabled: true,
          controlIconsEnabled: false,
          fit: true,
          center: true,
          minZoom: 0.000033333,  // ~0.5 / 15000
          maxZoom: 1000,
          zoomScaleSensitivity: 0.2,
          beforePan: function(oldPan, newPan) { return newPan; },
          onZoom: function(scale) {},
        });

        // Enable mouse-wheel zoom
        obj.parentNode.addEventListener('wheel', evt => {
          evt.preventDefault();
          const delta = evt.deltaY < 0 ? 1.2 : 0.8;
          const rect = obj.getBoundingClientRect();
          const offsetX = evt.clientX - rect.left;
          const offsetY = evt.clientY - rect.top;
          panZoom.zoomAtPoint(delta, { x: offsetX, y: offsetY });
        });

        // Right-click panning: prevent context menu
        obj.parentNode.addEventListener('contextmenu', e => e.preventDefault());
      });
    });
  </script>
</body>
</html>
